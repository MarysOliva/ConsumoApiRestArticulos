<html lang="en">
<head>
<meta charset="UTF-8" >

<body>
    <div class="container">
        <div class="consulta">
            <div class="row">
                <div class="col-6">
                    <h3>Lista de Articulos</h3>
                </div>
                <div class="col-6"> 
                </div>
            </div>
        </div>
        <div class="box-body">
            <div class="table table-reponsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>DESCRIPCION </th>
                            <th>UNIDAD</th>
                            <th>COSTO</th>
                            <th>PRECIO</th>
                            <th>APLICA_ISV</th>
                            <th>PORCENTAJE_ISV</th>
                            <th>ESTADO</th>
                            <th>ID_SOCIO</th>

                        </tr>
                    </thead>
                    <tbody class="articulos">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="form">
            <div class="row">
                <div class="col-12">
                    <h3>Agregar Articulos</h3>
                </div>
                <div class="12">
                    <form  class="Articulos">
                        <label for="">ID</label>
                        <input type="text" id="ID" class="form-control" placeholder="Ingrese el id del articulo">
                        <label for="">DESCRIPCION</label>
                        <input type="text" id="DESCRIPCION" class="form-control" placeholder="Ingrese una breve descripciÃ³n del articulo">
                        <label for="">UNIDAD</label>
                        <input type="text" id="UNIDAD" class="form-control" placeholder="Ingrese la cantidad de articulos">
                        <label for="">COSTO</label>
                        <input type="text" id="COSTO" class="form-control" placeholder="Ingrese el costo">
                        <label for="">PRECIO</label>
                        <input type="text" id="PRECIO" class="form-control" placeholder="Ingrese el precio">
                        <label for="">APLICA_ISV</label>
                        <input type="text" id="APLICA_ISV" class="form-control" placeholder="Ingrese si aplica ISV">
                        <label for="">PORCENTAJE_ISV</label>
                        <input type="text" id="PORCENTAJE_ISV" class="form-control" placeholder="Ingrese el porcentaje del ISV">
                        <label for="">ESTADO</label>
                        <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese el estado">
                        <label for="">ID_SOCIO</label>
                        <input type="text" id="ID_SOCIO" class="form-control" placeholder="Ingrese el ID del socio">
                        <hr>
                        <div class="btnagregar">
                            <input type="submit" id="btn_agregar" onclick="AgregarArticulo()" value="Agregar Articulo" class="btn btn-success">
                        </div>
                        <hr>
                    </form>
                </div>
            </div>
        </div>
    </div>
